<div class="container-fluid">
  <div class="row page-title">
    <div class="col-sm-8 col-xl-6">
      <h4 class="mb-1 mt-0">
        Titulo del curso: {{tix.tittle}}
     
      </h4>
    </div>
    <div class="col-sm-4 col-xl-6 text-sm-right">
      <div class="btn-group ml-2 d-none d-sm-inline-block">
        <button type="button" class="btn btn-soft-primary btn-sm"><i class="uil uil-edit mr-1"></i>Edit</button>
      </div>
      <div class="btn-group d-none d-sm-inline-block ml-1">
        <button type="button" class="btn btn-soft-danger btn-sm"><i class="uil uil-trash-alt mr-1"></i>Delete</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-8">
      <div class="card">
        <div class="card-body">
          <div>
            <a >
              <img src="{{ tix.images[0] }}" alt="" class="" style="max-height: 500px;min-height: 500px;">
            </a>
          </div>
          <div class="mt-3">
            
          </div>
          <h6 class="mt-0 header-title">Descripcion</h6>
          <div class="text-muted mt-3">
            <p>{{tix.description}}</p>   
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xl-4">
      <div class="card">
        <div class="card-body">
          <h6 class="mt-0 header-title">Modulos del curso</h6>
          <ul>
            <li *ngFor="let module of tix.modules;let i = index">
                <div class="media">
          
                  <div class="media-body overflow-hidden">
                    <h5 class="font-size-15 mt-2 mb-1"><a  class="text-dark">{{ module.tittle }}</a></h5>
                    <a (click)="go(module.link)"
      >[LINK]</a>      
                  </div>
                </div>
              </li>
              
          </ul>
           <button type="button" routerLink="/nuevocurso" class="btn btn-primary mr-4 mb-3  mb-sm-0"><i class="uil-plus mr-1"></i> Agregar modulo</button>
        </div>
      </div>
    </div>
  </div>
</div>
