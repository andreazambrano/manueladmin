    <div class="col-md-9 col-xl-6 text-md-right">
      <div class="mt-4 mt-md-0">
        <button type="button" class="btn btn-danger mr-4 mb-3  mb-sm-0"><i class="uil-plus mr-1"></i> Nuevo
          Curso</button>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-4 col-lg-6" *ngFor="let project of tixs">
      <div class="card">
        <div class="card-body">
          <div>
            <a href="javascript: void(0);">
              <img src="{{ project.images[0] }}" alt="" class="">
            </a>
          <!--   <a href="javascript: void(0);">
              <img src="{{ project.images[1] }}" alt="" class="avatar-sm m-1 rounded-circle">
            </a> -->
          </div>
      <!--     <div class="badge badge-success float-right" [ngClass]="{ 'badge-warning': project.status === 'Pending'}">
            {{ project.costPrice }}</div> -->
        <!--   <p class="text-success text-uppercase font-size-12 mb-2"
            [ngClass]="{ 'text-warning': project.type === 'Android'}">{{ project.description }}</p> -->
          <h5 cl><a href="javascript: void(0)" class="text-dark">{{ project.tittle }}</a></h5>
          <p class="text-muted mb-4">{{ project.description }}</p>

        </div>
        <div class="card-body border-top">
          <div class="row align-items-center">
            <div class="col-sm-auto">
              <ul class="list-inline mb-0">
                <li class="list-inline-item pr-2">
                  <a href="javascript: void(0)" class="text-muted d-inline-block" placement="top" ngbTooltip="Due date">
                    <i class="uil uil-globe mr-1"></i> {{ project.lenguaje }}
                  </a>
                </li>
                <li class="list-inline-item pr-2">
                  <a href="javascript: void(0)" class="text-muted d-inline-block" placement="top" ngbTooltip="Modulos">
                    <i class="uil uil-bars mr-1"></i> {{ project.modules.length }} modulos
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript: void(0)" class="text-muted d-inline-block" placement="top" ngbTooltip="Costo">
                    <i class="uil  uil-money-stack
mr-1"></i> {{ project.costPrice }} 
                  </a>
                </li>
<!-- 
                    <div class="badge badge-success float-right" [ngClass]="{ 'badge-warning': project.status === 'Pending'}">
            {{ project.costPrice }}</div> -->

              </ul>
            </div>
            <div class="col offset-sm-1">
              <ngb-progressbar [type]="project.color" [value]="project.progress" height="5px" class="m-0">
              </ngb-progressbar>
            </div>
          </div>
        </div>
      </div>
      <!-- end card -->
    </div>
  </div>
</div>
